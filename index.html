    <script>
        function submitZodiacDate() {
            var date = document.getElementById("birthdate").value;
            var date_temp = date.split("-");
            var final_Date = date_temp[1] + "" + date_temp[2];
            var zodiac_data = "";
            var zodiac_div = "";
            $.ajax({
                url: "http://localhost:3000/api/zodiac/date",
                type: "GET",
                data: {
                    date: final_Date
                },
                beforeSend: function() {},
                complete: function() {},
                success: function(strdata) {
                    zodiac_data = strdata.data[0];
                    zodiac_div = "<span id='user_zodiac_name'><strong style='color:red'>" + zodiac_data.name + "</strong></span><p id='user_zodiac_description'>" + zodiac_data.description + "</p>";
                    document.getElementById("display").innerHTML = zodiac_div;
                },
                error: function() {},
            });
        }

        function getDestiny() {
            var date = document.getElementById("birthdate").value;
            var date_temp = date.split("-");
            var year = date_temp[0].split("");
            var month = date_temp[1].split("");
            var dd = date_temp[2].split("");
            var final_date = parseInt(year[0]) + parseInt(year[1]) + parseInt(year[2]) + parseInt(year[3]) + parseInt(month[0]) + parseInt(month[1]) + parseInt(dd[0]) + parseInt(dd[1]);
            final_date = final_date.toString();
            var final = final_date.split("");
            var final_number = parseInt(final[0]) + parseInt(final[1]);
            var numerology_data = "";
            var numerology_div = "";
            $.ajax({
                url: "http://localhost:3000/api/numerology/date",
                type: "GET",
                data: {
                    date: final_number
                },
                beforeSend: function() {},
                complete: function() {},
                success: function(strdata) {
                    numerology_data = strdata.data[0];
                    numerology_div = "<span id='user_life_number'> <strong style='color:red'>Destiny Number: " + numerology_data.life_number + "</strong></span><p id='user_numerolgy_traits'>" + numerology_data.traits + "</p>";
                    document.getElementById("destiny").innerHTML = numerology_div;
                },
                error: function() {},
            });
        }

        function getPsychic() {
            var date = document.getElementById("birthdate").value;
            var date_temp = date.split("-");
            var day = date_temp[2].split("");
            var final_date = parseInt(day[0]) + parseInt(day[1]);
            var numerology_data = "";
            var numerology_div = "";
            var life_div = "";
            $.ajax({
                url: "http://localhost:3000/api/numerology/date",
                type: "GET",
                data: {
                    date: final_date
                },
                beforeSend: function() {},
                complete: function() {},
                success: function(strdata) {
                    numerology_data = strdata.data[0];
                    numerology_div = "<span id='user_life_number'><strong style='color:red'>Psychic Number:" + numerology_data.life_number + "</strong></span><p id='user_numerolgy_traits'>" + numerology_data.traits + "</p>";
                    life_div = "<span id='user_life_heading'><strong style='color:blueviolet; font-size:30px; margin-left:-100px'>Life Traits:</strong>";
                    document.getElementById("psychic").innerHTML = numerology_div;
                    document.getElementById("life").innerHTML = life_div;
                },
                error: function() {},
            });
        }


        function submitUserQuery() {
            var name = document.getElementById("uqname").value;
            var email = document.getElementById("uqemail").value;
            var message = document.getElementById("uqmessage").value;
            // console.log(message);
            $.ajax({
                url: "http://localhost:3000/api/user/query",
                type: "POST",
                data: {
                    name: name,
                    email: email,
                    message: message
                },
                beforeSend: function() {},
                complete: function() {},
                success: function(strdata) {
                    alert(strdata.message);
                    $("#resetContactform").click();
                },
                error: function() {},
            });
        }

        function resetInfo() {
            $("#resetform").click();
            document.getElementById("display").innerHTML = "";
            document.getElementById("psychic").innerHTML = "";
            document.getElementById("destiny").innerHTML = "";
            document.getElementById("life").innerHTML = "";
        }
    </script>
